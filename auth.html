<html>
  <head>
    <title>Firebase Authentication</title>
    <link rel="stylesheet" href="./auth.css" />
  </head>

  <body>
    <div id="login-box">
      <div class="left">
        <h1 id="status">SignUp</h1>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="username"
        />
        <input type="text" id="email" name="email" placeholder="E-mail" />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
        />

        <input type="submit" id="signUp" name="signup_submit" value="Sign Up" />
      </div>

      <div class="right">
        <span class="loginwith">Sign In</span>
        <input type="text" id="emailLogin" name="email" placeholder="E-mail" />
        <input
          type="password"
          id="passwordLogin"
          name="password"
          placeholder="Password"
        />

        <input type="submit" id="logIn" name="login_submit" value="Login" />
      </div>
      <div class="or">OR</div>
    </div>
  </body>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import {
      getDatabase,
      set,
      ref,
      update,
    } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut,
    } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
      //yout config code
      apiKey: "AIzaSyA8cxJONjfT7QORiwlSEm35UIK6e1HGzNs",
      authDomain: "protect-13b9b.firebaseapp.com",
      databaseURL: "https://protect-13b9b-default-rtdb.firebaseio.com",
      projectId: "protect-13b9b",
      storageBucket: "protect-13b9b.appspot.com",
      messagingSenderId: "508816152272",
      appId: "1:508816152272:web:2cae80241acbbe5c4830d5",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();
    const signUp = document.getElementById("signUp");

    signUp.addEventListener("click", (e) => {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var username = document.getElementById("username").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Signed in
          const user = userCredential.user;

          set(ref(database, "users/" + user.uid), {
            username: username,
            email: email,
          });

          alert("user created!");
          // ...
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;

          alert(errorMessage);
          // ..
        });
    });
    const login = document.getElementById("logIn");
    login.addEventListener("click", (e) => {
      var email = document.getElementById("emailLogin").value;
      var password = document.getElementById("passwordLogin").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Signed in
          const user = userCredential.user;

          const dt = new Date();
          update(ref(database, "users/" + user.uid), {
            last_login: dt,
          });

          alert("User loged in!");
          window.location.href = "index.html";
          // ...
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;

          alert(errorMessage);
        });
    });

    const user = auth.currentUser;
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // User is signed in, see docs for a list of available properties
        // https://firebase.google.com/docs/reference/js/firebase.User
        const uid = user.uid;
        //bla bla bla
        // ...
      } else {
        // User is signed out
        // ...
        //bla bla bla
      }
    });

    // logout.addEventListener("click", (e) => {
    //   signOut(auth)
    //     .then(() => {
    //       // Sign-out successful.
    //       alert("user loged out");
    //     })
    //     .catch((error) => {
    //       // An error happened.
    //       const errorCode = error.code;
    //       const errorMessage = error.message;

    //       alert(errorMessage);
    //     });
    // });
  </script>
</html>
